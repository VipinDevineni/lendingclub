{% extends 'base.html' %} {% block content %}
<div class="container">
    <div class="row margin-top-large">
      {% for message in get_flashed_messages() %}
      <p class="error">{{ message }}</p>
      {% endfor %}

        <form id="login_form" class="col s6 user-input"
        action={{url_for( 'onboarding_bp.verify_phone_number')}} method="post">
            <h4 class="center">Verify Phone</h4> {{ form.csrf_token }}
            <div class="row">
                <div class="input-field col s12">
                    {{form.verification_code.label}} {{form.verification_code}}
                </div>
            </div>
            <div class="row">
                <div class="col s4">
                    <button class="btn">Verify</button>
                </div>
                <div class="col s4">
                    <button id="resend_btn" class="btn">Resend</button>
                </div>
            </div>
    </div>
    </form>
</div>
{% endblock %}
