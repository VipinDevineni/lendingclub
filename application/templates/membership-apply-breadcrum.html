<div class="row margin-top-medium breadcrum-row">
{% for item in breadcumItems %}
  {% if item['active'] %}
  <div class="breadcrum-item breadcrum-active">
  {% else %}
  <div class="breadcrum-item breadcrum-inactive">
  {% endif %}
    <span class="breadcrum-text">{{ item.name }}</span>
  </div>
{% endfor %}
