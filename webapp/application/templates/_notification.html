{% if get_flashed_messages() %}
<div class="m-1">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
          {% for n in get_flashed_messages() %}
          <div class="alert {{n['clazz']}}" role="alert">
            {{n['title']}}
          </div>
          {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endif %}
